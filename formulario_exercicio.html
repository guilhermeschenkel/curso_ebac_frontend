<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
<form>
    <h1>Formulário de Cadastro</h1>
    <label for="name">Seu nome:</label>
    <input id="name" placeholder="Digite seu nome completo" />
    <br />
    <label for="email">E-mail:</label>
    <input id="email" type="email" placeholder="Ex.: contato@email.com" />
    <br />
    <label for="password">Senha:</label>
    <input id="password" type="password" placeholder="Senha de 6 dígitos" />
    <br />
    <input type="submit" value="Realizar o Cadastro" />
</form> 
</body>
</html>
